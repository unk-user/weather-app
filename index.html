<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <section id="main">
        <div id="mainOverlay"></div>
        <div id="left-section">

            <div id="searchbar">
                <input type="search" id="location" placeholder=''>
            </div>
            <div id="current-weather">
                <h1 id="current-temp"></h1>
                <div id="wind">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-wind"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>
                    <p id="wind-velocity"></p>
                </div>
            </div>
            <div id="forecast-days-container">
                <h2>Next Days Forecast</h2>
                <div id="forecast-days"></div>
            </div>

        </div>
        <div id="right-section">
            <div id="date-time">
                <div id="time"></div>
                <div id="date"></div>
            </div>
            <div id="condition"></div>
            <div id="track-container">
                <div id="forecast-today"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
